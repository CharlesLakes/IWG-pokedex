<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/5b04273445.js" crossorigin="anonymous"></script>
  </head>
  <body>
    
  <div id="pokedex-container">
    <img id="pokemon-logo" src="./images/pokemon_logo.png" alt="pokemon-logo" />
    <h1>Pokédex</h1>
    <div id="pokedex-navigation">
      <div class="pokemon-search">
        <div class="cont-input">
          <input id="pokemon-input" type="text" placeholder="Ingresa el nombre o id">
        </div>
        <button id="btn-search">Buscar</button>
      </div>
      <div class="pokemon-arrow">
        <i class="fas fa-arrow-left pokemon-left"></i>
        <i class="fas fa-arrow-right pokemon-right"></i>
      </div>

    </div>
    <h2 id="name-pokemon">Info</h2>
    <div id="pokemon-data">
      <img id="pokemon-image-left" class="image-lat pokemon-left" src="" alt="pokemon-image-left" />
      <img id="pokemon-image" src="" alt="pokemon-image" />
      <img id="pokemon-image-right" class="image-lat pokemon-right" src="" alt="pokemon-image" />
    </div>
  </div>
  <div class="logo-pokedex">
    <img src="https://cdn.bulbagarden.net/upload/4/4b/Pok%C3%A9dex_logo.png"  alt="Pokédex logo">
  </div>
  <div class="cont-aviso">
    <span id="aviso"></span>
  </div>
  <img src="https://pngimg.com/uploads/pokeball/pokeball_PNG8.png" class="loader"></div>
  <script src="./js/app.js"></script>
  </body>
</html>
